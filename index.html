<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdPlacer - Pixel Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AdPlacer - Buy Your Pixels!</h1>
    <div id="grid"></div>
    <script src="script.js"></script>
</body>
</html>
<script async
    src="https://pay.google.com/gp/p/js/pay.js"
    onload="onGooglePayLoaded()"></script>

<button id="google-pay-button" style="display: none;">Pay with Google Pay</button>

<script>
function onGooglePayLoaded() {
    const paymentsClient = new google.payments.api.PaymentsClient({ environment: "TEST" });

    const button = paymentsClient.createButton({ onClick: onGooglePayButtonClicked });
    document.getElementById("google-pay-button").appendChild(button);
    document.getElementById("google-pay-button").style.display = "block";
}

function onGooglePayButtonClicked() {
    const paymentRequest = {
        apiVersion: 2,
        apiVersionMinor: 0,
        allowedPaymentMethods: [{
            type: "CARD",
            parameters: {
                allowedAuthMethods: ["PAN_ONLY", "CRYPTOGRAM_3DS"],
                allowedCardNetworks: ["VISA", "MASTERCARD"]
            },
            tokenizationSpecification: {
                type: "PAYMENT_GATEWAY",
                parameters: {
                    gateway: "example", // Replace with your actual gateway
                    gatewayMerchantId: "your-merchant-id"
                }
            }
        }],
        merchantInfo: {
            merchantName: "AdPlacer",
            merchantId: "your-merchant-id"
        },
        transactionInfo: {
            totalPriceStatus: "FINAL",
            totalPrice: "1.00",
            currencyCode: "INR",
            countryCode: "IN"
        }
    };

    const paymentsClient = new google.payments.api.PaymentsClient({ environment: "TEST" });
    paymentsClient.loadPaymentData(paymentRequest)
        .then(paymentData => {
            console.log("Payment Success:", paymentData);
            alert("Payment Successful!");
            // Here, you can send payment details to Firebase
        })
        .catch(error => {
            console.error("Payment Failed:", error);
        });
}
</script>

</body>
